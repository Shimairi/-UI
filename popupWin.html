<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf=8">
        <title>Popup Window</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>  
    </head>
    <body>
        <div class="center">
            <input type="checkbox" id="click">
            <label for="click" class="click-me">Click Me</label>
            <div class="content">
                <div class="header">
                    <h2>Create a new channel</h2>
                    <!-- <label for="click" class="fas fa-times"></label> -->
                </div>
                <!-- <label for="click" class="fas fa-check"></label> -->
                <p>Enter channel name</p>
                <input type="text" class="form-control" placeholder="write a name">
                <div class="line"></div>
                <label for="click" class="create-btn">Create</label>
                <label for="click" class="close-btn">Close</label>
            </div>
        </div>
    </body>
</html>
